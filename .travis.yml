language: go

go:
  - 1.8

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version # for verification

script:
  - CI_ENV=`bash <(curl -s https://codecov.io/env)`
  - docker-compose build --build-arg CI_ENV=$CI_ENV micro-gen
